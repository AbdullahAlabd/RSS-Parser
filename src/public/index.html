<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Parser</title>
    <link href="Bootstrap-5-5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="DataTables-1.13.5/css/jquery.dataTables.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="p-1 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 mr-3 text-white text-decoration-none"
          >
            <h1 class="d-flex align-items-center fs-5 text-white mb-0 mr-4">
              RSS-Parser
            </h1>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container shadow rounded text-center py-2">
      <div class="container text-center p-0">
        <div id="map"></div>
      </div>

      <div class="container pt-3">
        <table id="jobsTable" class="display" style="width: 100%">
          <thead>
            <tr>
              <th>Title</th>
              <th>Location</th>
              <th>Date Posted</th>
              <th>Category</th>
              <th>Division</th>
              <th>Actions</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="jobDetailModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="jobDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="jobDetailModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="jobDetailModalDescription" class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <a
              id="jobDetailModalApplyBtn"
              class="btn btn-primary"
              href="#"
              target="_blank"
              rel="noopener noreferrer"
              >Apply</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer class="pt-3 mt-3">
      <p class="text-center  text-muted border-top pt-3 mt-3">
        Made with â™¥ By Abdullah Alabd
      </p>
    </footer>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo94gLCe8z98P8Jj9NYHlCjnF-hTSF6YY&callback=initMap&v=weekly"
      defer
    ></script>
    <script src="jQuery-3.7.0/jquery-3.7.0.min.js"></script>
    <script src="Bootstrap-5-5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="DataTables-1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="DataTables-1.13.5/plugins/fuzzySearch.js"></script>
    <script src="Moment.js/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
